<div class="post-form" >
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="status">
    <input type="hidden" formControlName="image">
    <div class="form-group">
      <textarea cols="60" rows="5" class="content-post-form" type="text" class="form-control" placeholder="Bạn đang nghĩ gì?" id="content" formControlName="content"></textarea>
    </div>
    <input type="file">
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
