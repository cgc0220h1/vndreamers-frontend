<div>
  <div class="" style="margin-left: 10px">
    <div class="row">
      <div class="col-md-1 pr-1">
        <div class="form-group">
          <div>
            <img style="width: 40px; height: 40px;border-radius: 40px" src="{{comment.user.avatar}}" alt="user-comment">
          </div>
        </div>
      </div>
      <div class="col-md-10">
        <div class="form-group row">
          <div class="col-md-10" style="outline: 0;background-color:#dee2e6;border-radius: 10px;">
            <p style="font-weight: bold; margin-top: 10px">{{comment.user.first_name}} {{comment.user.last_name}}</p>
            <p>{{comment.content}}</p>
          </div>
          <div class="col-md-1 px-10">
            <button mat-mini-fab color="primary" [matMenuTriggerFor]="commentMenu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #commentMenu="matMenu" [overlapTrigger]="false">
              <button mat-menu-item (click)="toggleForm()">
                <mat-icon>edit</mat-icon>
                <span>Sửa nội dung</span>
              </button>
              <button mat-menu-item (click)="openDeletePrompt()">
                <mat-icon>delete_sweep</mat-icon>
                <span>Xoá comment</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 pl-1">
        <div class="form-group" style="margin-left: 10px">
          <ng-container *ngIf="toggleEditFormComment">
            <mat-form-field appearance="outline" fxFill>
              <label for="post-content"></label>
              <textarea id="post-content" matInput
                        cdkTextareaAutosize
                        cdkAutosizeMinRows="3"
                        style="font-size: 18px"
                        type="text" id="content" [value]="comment.content">
            </textarea>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" (click)="changeContent()">Cập nhật</button>
            <button mat-raised-button color="warn" style="margin-left: 10px" (click)="toggleForm()">Quay lại</button>
          </ng-container>
          <ng-container *ngIf="!toggleEditFormComment">
            <p style="margin-left: 10px; font-size: 20px; font-weight: bold">{{comment.content}}</p>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
