<div style="text-align: center">
  <button mat-raised-button color="primary" (click)="showChartToday()">Hôm nay</button>
  <button mat-raised-button color="primary" (click)="toggleRangeInput()">Xem theo khoảng thời gian</button>
  <br>
  <br>
  <ng-container *ngIf="isRangeInputOn">
    <mat-form-field appearance="outline">
      <mat-label>Nhập vào khoảng thời gian</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Ngày bắt đầu">
        <input matEndDate formControlName="end" placeholder="Ngày kết thúc">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Ngày bắt đầu không hợp lệ</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Ngày kết thúc không hợp lệ</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="showChartRange()">Hiển thị</button>
  </ng-container>
</div>
<br>
<router-outlet></router-outlet>
